<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/38f8c78433.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Shantell+Sans:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="login1.css" />
        <title>login ex--1</title>
    </head>
    <body>
        <section>
            <div class="form--box">
                <div class="form--value">
                    <form action="">
                        <h2 style="letter-spacing: 5px">LOGIN</h2>
                        <div class="inputbox">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="id" required />
                            <label for="">ID</label>
                        </div>
                        <div class="inputbox">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" required />
                            <label for="">PASSWORD</label>
                        </div>
                        <div class="forget">
                            <label for="chk">
                                <span
                                    ><input type="checkbox" id="chk" />Remember
                                    Me</span
                                >
                                <a href="#">Forget Password</a>
                            </label>
                        </div>
                        <button>LOG IN</button>
                        <div class="register">
                            <span style="pointer-events: none">
                                Don't have a account
                            </span>
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
